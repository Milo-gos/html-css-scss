<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../utils/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_header">
                <span class="header__heart">
                    <i class='bx bx-heart' ></i>
                </span>
                <span class="header__cart">
                    <i class='bx bx-cart-alt'></i>
                </span>
            </div>
            <div class="card_img">
                <img  src="https://raw.githubusercontent.com/namndwebdev/html-css-js-thuc-chien/main/Product%20Card/Nike%20Zoom%20KD%2012.png"/>
            </div>
            <h2 class="card__name">
                Nike Zoom KD 12
            </h2>
            <h2 class="card__price">
                $99
            </h2>

            <div class="card__size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                <h3>Color:</h3>
                <span class="green">

                </span>
                <span class="red">

                </span>
                <span class="black">

                </span>
            </div>
            <div class="card_btn">
                <div class="btn btn-green">
                    <span>Buy now</span>
                </div>
                <div class="btn btn-green">
                    <span>Add cart</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
